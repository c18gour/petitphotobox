<div class="modal">
  <div class="modal-dialog">
    <div class="modal-dialog-header error" i18n="@@error">Error</div>
    <div class="modal-dialog-body">{{message}}</div>
    <div class="modal-dialog-footer">
      <button #acceptButton type="button" autofocus (click)="accept.emit(true)" i18n="@@accept">Accept</button>
    </div>
  </div>
</div>
