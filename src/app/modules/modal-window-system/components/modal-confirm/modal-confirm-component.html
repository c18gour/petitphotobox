<div class="modal">
  <div class="modal-dialog">
    <div class="modal-dialog-header">{{title}}</div>
    <div class="modal-dialog-body">{{message}}</div>
    <div class="modal-dialog-footer">
      <button #acceptButton type="button" autofocus (click)="accept.emit(true)">Accept</button>
      <button type="button" (click)="accept.emit(false)">Cancel</button>
    </div>
  </div>
</div>
