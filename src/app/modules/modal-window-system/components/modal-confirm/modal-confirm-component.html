<div class="modal">
  <div class="modal-dialog">
    <div class="modal-dialog-header">{{'modalConfirm.header' | translate}}</div>
    <div class="modal-dialog-body">{{message}}</div>
    <div class="modal-dialog-footer">
      <button #acceptButton type="button" autofocus (click)="accept.emit(true)">{{'button.accept' | translate}}</button>
      <button type="button" (click)="accept.emit(false)">{{'button.cancel' | translate}}</button>
    </div>
  </div>
</div>
