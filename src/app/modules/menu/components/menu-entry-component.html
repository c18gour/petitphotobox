<li>
  <div>
    <a class="title" [ngClass]="{'selected': entry.selected}"
    (click)="selectEntry.emit(entry.id)"><span>{{entry.title}}</span></a>
    <a *ngIf="entry.items.length > 0"
      title="Toggle menu" (click)="toggle()">
      <i class="fa" [ngClass]="{'fa-chevron-down': open, 'fa-chevron-right': !open}"></i>
    </a>
  </div>
  <app-menu #menu [entries]="entry.items" *ngIf="entry.items.length > 0"
    (selectEntry)="selectEntry.emit($event)" [open]="open"></app-menu>
</li>
<ng-content></ng-content>
