<li>
  <div>
    <a [ngClass]="{'selected': entry.selected}" class="title" (click)="onSelectEntry(entry.id)"><span>{{entry.title}}</span></a>
    <a *ngIf="entry.items.length > 0" (click)="toggle()"><i class="fa" [ngClass]="{'fa-chevron-down': open, 'fa-chevron-right': !open}"></i></a>
  </div>
  <app-menu #menu [entries]="entry.items" *ngIf="entry.items.length > 0" (selectEntry)="onSelectEntry($event)" [open]="open"></app-menu>
</li>
<ng-content></ng-content>
