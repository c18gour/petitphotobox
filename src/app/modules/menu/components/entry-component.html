<li>
  <div class="entry">
    <a *ngIf="entry.items.length > 0"><i class="fa" [ngClass]="{'fa-chevron-down': open, 'fa-chevron-right': !open}"></i></a>
    <a (click)="onSelectEntry(entry.id)">{{entry.title}}</a>
  </div>
  <app-menu #menu [entries]="entry.items" *ngIf="entry.items.length > 0" (selectEntry)="onSelectEntry($event)" [open]="selected"></app-menu>
</li>
<ng-content></ng-content>
