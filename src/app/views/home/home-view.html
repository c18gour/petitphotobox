<div class="header">
  <a title="Home" routerLink="/home" ><i class="fa fa-home"></i></a>
  <h1>Photobox</h1>
  <div class="buttons" *ngIf="entity">
    <a *ngIf="entity.categories.length > 0" (click)="menu.visible = !menu.visible" title="Toggle menu" ><i class="fa fa-bars"></i></a>
    <a routerLink="/category/new" title="New category"><i class="fa fa-plus"></i></a>
    <a routerLink="/search" title="Find pictures"><i class="fa fa-search"></i></a>
    <a (click)="modal.confirm('Do you want exit the system?', exit)" title="Sign out"><i class="fa fa-sign-out"></i></a>
  </div>
</div>

<div class="container" *ngIf="entity">
  <app-menu #menu [entries]="entity.categories"
    (selectEntry)="onSelectEntry($event)" [visible]="false"></app-menu>
  <div class="pictures">
    <!-- if 'main category': -->
    <h3 *ngIf="entity.main">
      <span>Uncategorized pictures</span>
      <a routerLink="/category/new" title="New category"><i class="fa fa-plus"></i></a>
      <a routerLink="/picture/new" title="Upload picture"><i class="fa fa-upload"></i></a>
      <a routerLink="/search" title="Find pictures"><i class="fa fa-search"></i></a>
    </h3>
    <!-- else: -->
    <h3 *ngIf="!entity.main">
      <a title="Delete category" (click)="modal.confirm('Are you sure?', deleteCategory)">
        <i class="fa fa-trash-o"></i>
      </a>
      <span>{{entity.title}}</span>
      <a [routerLink]="'/category/edit/' + entity.id" title="Edit category"><i class="fa fa-pencil"></i></a>
      <a [routerLink]="'/category/new/' + categoryId" title="New subcategory"><i class="fa fa-plus"></i></a>
      <a [routerLink]="'/picture/new/' + categoryId" title="Upload picture"><i class="fa fa-upload"></i></a>
      <a [routerLink]="'/search/' + categoryId" title="Find pictures"><i class="fa fa-search"></i></a>
    </h3>
    <!-- endif -->

    <!-- TODO: navigation bar -->
    <p *ngIf="entity.pictures.length === 0">
      <em>This category is empty.</em>
    </p>

    <!-- TODO: (low) when moving a picture, scroll to that picture -->
    <app-home-picture *ngFor="let picture of entity.pictures"
      [id]="picture.id"
      [path]="picture.path"
      (deletePicture)="modal.confirm('Are you sure?', deletePicture, picture.id)"
      (upPicture)="movePictureUp(picture.id)"
      (downPicture)="movePictureDown(picture.id)"
      (editPicture)="editPicture(picture.id)"></app-home-picture>
  </div>
</div>

<template #modalContainer></template>
