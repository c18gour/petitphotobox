<div class="header">
  <a title="Home" routerLink="/home" ><i class="fa fa-home"></i></a>
  <h1>Photobox</h1>
  <!-- TODO: <div class="button" *ngIf="entity">...</div> -->
  <a *ngIf="entity" [routerLink]="'/category/new/' + categoryId" title="New category"><i class="fa fa-plus"></i></a>
  <a *ngIf="entity" (click)="menu.visible = !menu.visible" title="Toggle menu" ><i class="fa fa-bars"></i></a>
  <a (click)="modal.confirm('Do you want exit the system?', exit)" title="Sign out"><i class="fa fa-sign-out"></i></a>
</div>

<div class="container" *ngIf="entity">
  <app-menu #menu [entries]="entity.categories" (selectEntry)="onSelectEntry($event)" [visible]="false"></app-menu>
  <div>
    <p *ngFor="let picture of entity.pictures">{{picture.path}}</p>
  </div>
</div>

<template #modalContainer></template>
