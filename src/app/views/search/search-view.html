<div class="header">
  <h1>Photobox</h1>
</div>

<div class="container" *ngIf="entity">
  <h3 i18n="@@searchPictures">Search Pictures</h3>
  <form (ngSubmit)="onSubmit()">
    <fieldset>
      <div [hidden]="entity.categories.length === 0">
        <label for="categoryId" i18n="@@selectCategories">Select categories</label>
        <app-input-checkbox #categoriesInput name="categoryId"
          [items]="entity.categories" [value]="entity.categoryIds"></app-input-checkbox>
      </div>
      <select name="type" [(ngModel)]="type">
        <option value="any" i18n="@@showPicturesInAnyCategory">Show pictures in ANY category</option>
        <option value="all" i18n="@@showPicturesInAllCategories">Show pictures in ALL categories</option>
      </select>
      <div class="date">
        <div class="field">
          <label for="fromDate" i18n="@@fromDate">From</label>
          <input type="date" id="fromDate" name="fromDate" [(ngModel)]="fromDate">
        </div>
        <div class="field">
          <label for="toDate" i18n="@@toDate">To</label>
          <input type="date" id="toDate" name="toDate" [(ngModel)]="toDate">
        </div>
      </div>
      <label>
        <input type="checkbox" name="recurse" [(ngModel)]="recurse">
        <span i18n="@@includePicturesSubcategories">Include pictures subcategories</span>
      </label>
      <button type="submit" class="button-primary" i18n="@@accept">Accept</button>
      <button type="button" (click)="goBack()" i18n="@@cancel">Cancel</button>
    </fieldset>
  </form>

  <app-paginator *ngIf="entity.numPages > 1"
      [page]="entity.page"
      [numPages]="entity.numPages"
      (selectPage)="goPage($event)"></app-paginator>

  <div class="pictures">
    <app-search-picture *ngFor="let picture of entity.pictures"
      [id]="picture.id"
      [path]="picture.path"
      [categories]="picture.categories"
      [snapshots]="picture.snapshots"
      (deletePicture)="modal.confirm('Are you sure?', deletePicture, picture.id)"
      (editPicture)="editPicture(picture.id)"></app-search-picture>
  </div>
</div>

<template #modalContainer></template>
