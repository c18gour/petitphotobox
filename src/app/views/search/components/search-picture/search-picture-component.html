<div class="picture">
  <div class="buttons left">
    <a (click)="deletePicture.emit(id)"
      [title]="'search.picture.deletePicture' | translate"><i class="fa fa-trash"></i></a>
  </div>
  <div class="buttons right">
    <a [title]="'search.picture.downloadPicture' | translate"
      [href]="imagePath" download><i class="fa fa-download"></i></a>
    <a [title]="'search.picture.editPicture' | translate"
      (click)="editPicture.emit(id)"><i class="fa fa-pencil-square"></i></a>
  </div>
  <div class="info" *ngIf="snapshots > 1 || categories > 1">
    <ul>
      <li *ngIf="snapshots > 1"><span>{{'search.picture.snapshots' | translate}}: </span> {{snapshots}}</li>
      <li *ngIf="categories > 1"><span>{{'search.picture.categories' | translate}}: </span> {{categories}}</li>
    </ul>
  </div>
  <img defaultImage="/assets/loading.gif" [lazyLoad]="thumbImagePath" [offset]="100">
</div>
