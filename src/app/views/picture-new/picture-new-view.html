<div class="header">
  <h1>Photobox</h1>
</div>

<div class="container" *ngIf="entity">
  <h3>Upload Picture</h3>
  <form (ngSubmit)="onSubmit()">
    <fieldset>
      <div [hidden]="entity.categories.length === 0">
        <label for="categoryId">Select one or more categories</label>
        <app-input-checkbox #categoriesInput name="categoryId"
          [items]="entity.categories" [value]="entity.categoryIds"></app-input-checkbox>
      </div>
      <div class="pictures">
        <app-picture *ngFor="let path of paths"
          [id]="path" [path]="path" [visibleButtons]="['delete', 'up', 'down']"
          (deletePicture)="onDeletePicture($event)"
          (downPicture)="onDownPicture($event)"
          (upPicture)="onUpPicture($event)"></app-picture>
        <app-picture-uploader (success)="onPictureUpload($event)" (error)="onUploadError($event)"></app-picture-uploader>
      </div>
      <label for="name">Title</label>
      <input autofocus type="text" id="title" name="title" [(ngModel)]="entity.title" />
      <label for="tags">Tags separated by comma</label>
      <input type="text" id="tags" name="tags" [(ngModel)]="entity.tags" />
      <button type="submit" class="button-primary">Accept</button>
      <button type="button" (click)="goBack()">Cancel</button>
    </fieldset>
  </form>
</div>

<template #modalContainer></template>
