<div class="picture">
  <div class="buttons left">
    <a (click)="deletePicture.emit(path); change.emit()" title="Delete picture"><i class="fa fa-trash"></i></a>
  </div>
  <div class="buttons right">
    <a title="Move picture up" (click)="upPicture.emit(path); change.emit()"><i class="fa fa-chevron-circle-up"></i></a>
    <a title="Move picture down" (click)="downPicture.emit(path); change.emit()"><i class="fa fa-chevron-circle-down"></i></a>
  </div>
  <img defaultImage="/assets/loading.gif" [lazyLoad]="smallImagePath" [offset]="100">
</div>
