<div class="picture">
  <div class="buttons left">
    <a (click)="deletePicture.emit(path); change.emit()"
      [title]="'pictureEdit.picture.deletePicture' | translate"><i class="fa fa-trash"></i></a>
  </div>
  <div class="buttons right">
    <a [title]="'pictureEdit.picture.movePictureUp' | translate"
      (click)="upPicture.emit(path); change.emit()"><i class="fa fa-chevron-circle-up"></i></a>
    <a [title]="'pictureEdit.picture.movePictureDown' | translate"
      (click)="downPicture.emit(path); change.emit()"><i class="fa fa-chevron-circle-down"></i></a>
    <a [title]="'pictureEdit.picture.downloadPicture' | translate"
      [href]="imagePath" download><i class="fa fa-download"></i></a>
  </div>
  <img defaultImage="/assets/loading.gif" [lazyLoad]="smallImagePath" [offset]="100">
</div>
