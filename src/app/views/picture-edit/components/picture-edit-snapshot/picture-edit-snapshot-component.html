<div class="picture">
  <div class="buttons left">
    <a (click)="deletePicture.emit(path); change.emit()"
      [title]="'pictureEdit.snapshot.deletePicture' | translate"><i class="fa fa-trash"></i></a>
  </div>
  <div class="buttons right">
    <a [title]="'pictureEdit.snapshot.movePictureUp' | translate"
      (click)="upPicture.emit(path); change.emit()"><i class="fa fa-chevron-circle-up"></i></a>
    <a [title]="'pictureEdit.snapshot.movePictureDown' | translate"
      (click)="downPicture.emit(path); change.emit()"><i class="fa fa-chevron-circle-down"></i></a>
    <a [title]="'pictureEdit.snapshot.downloadPicture' | translate"
      [href]="imagePath" download><i class="fa fa-download"></i></a>
  </div>
  <div class="image" [lazyLoad]="thumbImagePath" [offset]="100"></div>
</div>
