<div class="picture">
  <div class="buttons left">
    <a (click)="deletePicture.emit(path)" title="Delete picture"><i class="fa fa-trash"></i></a>
  </div>
  <div class="buttons right">
    <a title="Move picture up" (click)="upPicture.emit(path)"><i class="fa fa-chevron-circle-up"></i></a>
    <a title="Move picture down" (click)="downPicture.emit(path)"><i class="fa fa-chevron-circle-down"></i></a>
    <a title="Download picture" [href]="fullPath" download><i class="fa fa-download"></i></a>
  </div>
  <img [src]="fullPath">
</div>
