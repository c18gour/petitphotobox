<div class="modal" [hidden]="hidden">
  <div class="modal-dialog">
    <div class="modal-dialog-header error">{{title}}</div>
    <div class="modal-dialog-body">{{message}}</div>
    <div class="modal-dialog-footer">
      <!-- TODO: set focus when the component is visible -->
      <button type="button" autofocus (click)="accept.emit(data)">Accept</button>
    </div>
  </div>
</div>
