<select #input [id]="name" [name]="name" (change)="onChange(input.value)" [(ngModel)]="inputValue">
  <option value=""></option>
  <option *ngFor="let item of items" [value]="item.value">{{item.label}}</option>
</select>
<app-input-select-tree
  *ngIf="selectedItem && selectedItem.items.length > 0" [value]="value"
  [items]="selectedItem.items" (select)="onSelect($event)"></app-input-select-tree>
