<!-- TODO: show a preloader and the show the image -->
<div class="picture" [style.background-image]="backgroundImage">
  <div class="buttons left">
    <a (click)="deletePicture.emit(id)"><i class="fa fa-trash"></i></a>
  </div>
  <div class="buttons right">
    <a title="Move up"><i class="fa fa-chevron-circle-up"></i></a>
    <a title="Move down"><i class="fa fa-chevron-circle-down"></i></a>
    <a title="Download image"><i class="fa fa-download"></i></a>
    <a title="Edit image"><i class="fa fa-pencil-square"></i></a>
  </div>
  <img [src]="path">
</div>
