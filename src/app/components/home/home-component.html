<div class="container" *ngIf="entity">
  <div>
    <app-menu [entries]="entity.categories" (selectEntry)="onSelect($event)"></app-menu>
    <p><button type="button" (click)="logout()">Logout</button></p>
  </div>
  <div>
    <p *ngFor="let picture of entity.pictures">{{picture.path}}</p>
  </div>
</div>
